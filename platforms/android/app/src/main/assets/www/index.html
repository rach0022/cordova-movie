<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" 
        content="default-src 'self' *.themoviedb.org *.fontawesome.com data: gap: https://ssl.gstatic.com 'unsafe-eval'; 
        style-src *.fontawesome.com 'self' 'unsafe-inline'; 
        media-src *; 
        script-src 'unsafe-inline' 'self';
        img-src *.themoviedb.org *.tmdb.org 'self' data: content:;
        connect-src *.themoviedb.org 'self';">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Movie App</title>
    </head>
    <body>
        <header>
                <h1>Movie Search App:</h1>
                <p id="message">Search Actors from Movies <i class="fas fa-film"></i> and Tv <i class="fas fa-tv"></i> </p>
            </header>
            <main>
                <button id="backbutton"><i class="fas fa-search"></i></button>
                <!-- added onsubmit property to form to make sure it will not reload the page  -->
                <div id="searchpage" class="page active">
                    <form onsubmit="return false">
                            <div class="formBox">
                            <!-- <label for="actor">Actor</label><br> -->
                            <input type="text" id="actor" placeholder="Actor Name">
                            </div>
                            <div class="formBox">
                                <button id="search">Search</button>
                            </div>
                    </form>
                </div>
                <div id="searchresults" class="page"></div>
                <div id="actordetails" class="page"></div>
                <div id="movieresults" class="page">
                    <div id="moviedetails"></div>
                    <div id="cast"></div>
                </div>
            </main>
            <!-- took out async and defer attributes to allow the script on github pages version to load  -->
            <script src="js/main.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
